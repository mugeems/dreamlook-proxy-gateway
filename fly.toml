# fly.toml - Fly.io configuration

app = "dreamlook-proxy-gateway"
primary_region = "sin"  # Singapore - dekat Indonesia

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # PENTING: Jangan auto-stop
  auto_start_machines = true
  min_machines_running = 1    # Minimal 1 machine selalu running

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    path = "/health"
